<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dropbox</title>
    <script src="https://code.jquery.com/jquery-1.11.3.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="text-center">dropbox</h1>
    <div class="nick">
        <form class="fileDrop">
          <div class="row">
            <div class="col s6">
              <div class="col s6">
                <div class="form-group">
                  <div class="input-field">
                    <input type="text" name="company" value="">
                    <label for="company">Company</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="email" value="">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="phone" value="">
                    <label for="phone">Phone</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="address" value="">
                    <label for="address">Address</label>
                  </div>
                </div>
              </div>
              <div class="col s6">
                <div class="form-group">
                  <div class="input-field">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Contact Name</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="showName" value="">
                    <label for="showName">Name of Show / Movie</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="showEpisodes" value="">
                    <label for="showEpisodes">Number of Episodes</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="duration" value="">
                    <label for="duration">Running Time</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="downloadURL" value="">
                    <label for="downloadURL">URL to Download (Vimeo or FTP)</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Select File</span>
                      <input type="file" name="file" id="fileMaker">
                    </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                  </div>
                </div>
                <div class="col s12 center-align">
                  <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col s6">
              <ul class="collection">
              </ul>
              </div>
          </div>
        </form>
    </div>
    <script id ="card-template" type="text/x-handlebars-template">
      <li class="collection-item" id="{{name}}">
        <div class="row">
          <div class="col s2">
            <div class="row">
              <div class="col s12">
                <i class="material-icons card-pause">pause</i>
              </div>
              <div class="col s12">
                <i class="material-icons card-delete">delete</i>
              </div>
            </div>
          </div>
          <div class="col s10">
            <div class="row">
              <div class="col s12 title">
                <span class="card-title truncate">{{file.name}}</span>
              </div>
              <div class="col s12 right-align">
                <span class="p_progress">{{progress}}%</span>
              </div>
              <div class="col s12">
                <div class="progress"><div class="determinate" style="width: 0%"></div></div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
